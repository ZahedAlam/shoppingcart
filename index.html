<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btnMin" class="btn btn-default btnMin"><i class="fas fa-minus"></i></button>
                           <input id ="qty1" type="text" class="form-control text-center qty" value="1">
                           <button id="btnPlus" class="btn btn-default btnPlus"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="itemOnePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btnMin1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="qty2" type="text" class="form-control text-center" value="1">
                           <button id="btnPlus1" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="itemTwoPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1,278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const itemOneNum = convertStr(document.getElementById("itemOnePrice").innerText);
      const unitPrice1 = itemOneNum;
      const btn1 = ["btnPlus", "btnMin", unitPrice1];
      btnClick(btn1);

      const itemTwoNum = convertStr(document.getElementById("itemTwoPrice").innerText);
      const unitPrice2 = itemTwoNum;
      const btn2 = ["btnPlus1", "btnMin1", unitPrice2];
      btnClick(btn2);      
   
      function btnClick(btnM){
      const btnPlus = document.getElementById(btnM[0]);
      btnPlus.addEventListener("click", function(){
         const plus = 1;
         updateSpan(plus, btnM);
         calculateTotal();    
      })
      const btnMin = document.getElementById(btnM[1]);
      btnMin.addEventListener("click", function(){
         const minus = -1;
         updateSpan(minus, btnM);
         calculateTotal();
      })
      }

      function calculateTotal() {
         var item1 = convertStr(document.getElementById("itemOnePrice").innerText);
         var item2 = convertStr(document.getElementById("itemTwoPrice").innerText);
         
         var subtotal = item1 + item2;
         document.getElementById("subtotal").innerText = subtotal;
         var tax = 0;
         var total = subtotal - tax;
         document.getElementById('total').innerText = total;

      }

      function updateSpan(btn, btnM) {
         if(btn1 == btnM){
         const itemNum = convertStr(document.getElementById("qty1").value);
         const itemQty = (itemNum + btn);
         document.getElementById("qty1").value = itemQty;
         
         const itemTotal = btnM[2] * itemQty;
         document.getElementById("itemOnePrice").innerText = itemTotal;
         
         // update sub total
         }
         else {
         const itemNum = convertStr(document.getElementById("qty2").value);
         const itemQty = (itemNum + btn);
         document.getElementById("qty2").value = itemQty;
         
         const itemTotal = btnM[2] * itemQty;
         document.getElementById("itemTwoPrice").innerText = itemTotal;
         
         console.log(itemTotal);
         }
      }


      
      
      function convertStr(text){
         item = parseFloat(text);
         return item;
      }
   </script>
</body>

</html>
